name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux2014_x86_64

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies and pyinstaller
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        uv sync
        uv pip install pyinstaller
    
    - name: Get version
      id: get_version
      run: |
        VERSION=$(uv tree --depth 0 | grep -oP '(?<=v)\d+\.\d+\.\d+' | head -1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build with PyInstaller
      run: |
        uv run pyinstaller qq.spec
    
    - name: Add VERSION file to package directory
      run: |
        echo "${{ steps.get_version.outputs.version }}" > dist/qq/VERSION

    - name: Create tarball
      run: |
        cd dist
        tar -czf ../qq-release.tar.gz qq/
        cd ..
    
    - name: Install gh CLI
      run: |
        curl -fsSL https://github.com/cli/cli/releases/download/v2.82.1/gh_2.82.1_linux_amd64.tar.gz | tar xz
        mv gh_2.82.1_linux_amd64/bin/gh /usr/local/bin/
    
    - name: Upload release assets
      run: |
        # upload the package
        gh release upload ${{ github.event.release.tag_name }} qq-release.tar.gz
        
        # upload installation scripts
        gh release upload ${{ github.event.release.tag_name }} scripts/installation_scripts/*
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}